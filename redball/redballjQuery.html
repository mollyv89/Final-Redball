<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://storage.googleapis.com/ics-redball/redball.js"></script>
    <script> 
    /* redball */
    $(document).ready(function(){
        
    $(".fadeout").click(function(){
        $("#red").fadeOut()
    });
    
    $(".fadein").click(function(){
        $("#red").fadeIn();
    });
    
    $(".up").click(function(){
        $("#red").animate({"top":"-=50px"},500,"linear")
    });
    
    $(".down").click(function(){
        $("#red").animate({"top":"+=50px"},500,"linear")
    });
    
    $(".left").click(function(){
        $("#red").animate({"left":"-=50px"},500,"linear")
    });
    
    $(".right").click(function(){
        $("#red").animate({"left":"+=50px"},500,"linear")
    });
    
    $(".downright").click(function(){
        $("#red").animate({"top":"+=50px", "left":"+=50px"},500,"linear")
    });
    
    $(".upright").click(function(){
        $("#red").animate({"top":"-=50px","left":"+=50px"},500,"linear")
    });
    
    $(".downleft").click(function(){
        $("#red").animate({"top":"+=50px", "left":"-=50px"},500,"linear")
    });
    
    $(".upleft").click(function(){
        $("#red").animate({"left":"-=50px","top":"-=50px"},500,"linear")
    });
    
    $(".upleft").click(function(){
        $("#red").animate({"left":"-=50px","top":"-=50px"},500,"linear")
    });
    
    $(".square").click(function(){
        $("#red").animate({"left":"+=50px"},500,"linear"),
        $("#red").animate({"top":"+=50px"},500,"linear"),
        $("#red").animate({"left":"-=50px"},500,"linear"),
        $("#red").animate({"top":"-=50px"},500,"linear")
    });
    
    $(".triangle").click(function(){
        $("#red").animate({"top":"-=50px","left":"+=50px"},500,"linear"),
        $("#red").animate({"top":"+=50px", "left":"+=50px"},500,"linear"),
        $("#red").animate({"left":"-=100px"},500,"linear")
        
    });
    
    $(".octagon").click(function(){
        $("#red").animate({"left":"+=50px"},500,"linear"),
        $("#red").animate({"top":"+=50px", "left":"+=50px"},500,"linear"),
        $("#red").animate({"top":"+=50px"},500,"linear"),
        $("#red").animate({"top":"+=50px", "left":"-=50px"},500,"linear"),
        $("#red").animate({"left":"-=50px"},500,"linear"),
        $("#red").animate({"left":"-=50px","top":"-=50px"},500,"linear"),
        $("#red").animate({"top":"-=50px"},500,"linear"),
        $("#red").animate({"top":"-=50px","left":"+=50px"},500,"linear")
    });
});

    </script>
</head>
<body>

       <button class="fadein">Fade in</button>
